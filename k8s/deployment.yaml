apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: laravel
  labels:
    app: laravel-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
        - name: app
          image: yourrepo/laravel-app:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: laravel-config
            - secretRef:
                name: laravel-secrets
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
            - name: cache
              mountPath: /var/www/html/bootstrap/cache
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: laravel-storage
        - name: cache
          emptyDir: {}
