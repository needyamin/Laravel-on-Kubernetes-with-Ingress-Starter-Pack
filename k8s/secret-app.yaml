apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  namespace: laravel
type: Opaque
stringData:
  APP_KEY: "base64:CHANGE_ME"
  APP_URL: "https://laravel.example.com"
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql.default.svc.cluster.local"
  DB_PORT: "3306"
  DB_DATABASE: "laravel"
  DB_USERNAME: "laravel"
  DB_PASSWORD: "CHANGE_ME"
  # For Redis / Cache if needed
  # REDIS_HOST: "redis.default.svc.cluster.local"
  # REDIS_PASSWORD: ""
  # REDIS_PORT: "6379"
